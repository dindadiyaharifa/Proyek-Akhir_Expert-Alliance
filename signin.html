<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM PENS - Sign In</title>
    <link href="src/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="text-center py-8">
            <h1 class="text-3xl font-bold text-gray-800">ROOM PENS</h1>
            <nav class="mt-4">
                <a href="#" class="mx-2 text-blue-500 hover:text-blue-700">Home</a>
                <a href="#" class="mx-2 text-blue-500 hover:text-blue-700">Schedule</a>
                <a href="#" class="mx-2 text-blue-500 hover:text-blue-700">Reservation</a>
                <a href="#" class="mx-2 text-blue-500 hover:text-blue-700">Information</a>
            </nav>
        </header>

        <!-- Sign In Form -->
        <main class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign In</h2>
                <form id="signinForm">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">GMAIL</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required
                        />
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">PASSWORD</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Sign In
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700">Sign Up</a>
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center py-6 text-sm text-gray-600">
            <p>Copyright Â© 2025 ROOM PENS. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting

            // Get input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email && password) {
                alert(Sign In Successful!\nEmail: ${email});
                // Redirect to another page or perform further actions
                window.location.href = 'dashboard.html'; // Example redirect
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
